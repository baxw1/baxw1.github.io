    <div class="post-body" itemprop="articleBody">
        <p>ES6 函数</p>
<h2 id="函数"><a href="#函数" class="headerlink" title="函数"></a>函数</h2><p>定义一个函数：</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">sum</span>(<span class="params">iNum1, iNum2</span>)</span>&#123; <span class="comment">//不必声明返回值</span></span><br><span class="line">	<span class="keyword">return</span> iNum1 + iNum2;  <span class="comment">//只需要使用 return 运算符后跟要返回的值即可</span></span><br><span class="line">    <span class="comment">//如果没有明确返回值，则返回undefined</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>



<p>无需指明参数也能访问：</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">sayHi</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">  <span class="keyword">if</span> (<span class="built_in">arguments</span>[<span class="number">0</span>] == <span class="string">&quot;bye&quot;</span>) &#123;  <span class="comment">//arguments[0]是第一个参数</span></span><br><span class="line">      							<span class="comment">//arguments[1]是第二个参数....</span></span><br><span class="line">    <span class="keyword">return</span>;</span><br><span class="line">  &#125;</span><br><span class="line">  alert(<span class="built_in">arguments</span>[<span class="number">0</span>]);</span><br><span class="line">  alert(<span class="built_in">arguments</span>.length); <span class="comment">//输出每次调用函数使用的参数个数</span></span><br><span class="line">    						<span class="comment">//用 arguments 对象判断传递给函数的参数个数，在函数内使用条件判断语句，可模拟函数重载</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h3 id="闭包"><a href="#闭包" class="headerlink" title="闭包"></a>闭包</h3><p><strong>函数可以使用函数之外定义的变量。</strong></p>
